<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="homepage.html">Jo Bo Ah</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dramas.html">Dramas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="finance.html">Finance</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Latest News</h1>
        <div id="newsContainer" class="row"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center mt-5 py-3">
        <p>Created by Gainullova Arailym | Â© 2024</p>
    </footer>

    <!-- JavaScript for Loading News -->
    <script>
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const articles = await response.json();

                const container = document.getElementById('newsContainer');
                articles.forEach(article => {
                    const newsItem = `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${article.title}</h5>
                                    <p class="card-text">${article.description}</p>
                                    <a href="${article.url}" target="_blank" class="btn btn-primary">Read more</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += newsItem;
                });
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsContainer').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Failed to load news. Please try again later.
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
