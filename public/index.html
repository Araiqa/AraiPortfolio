<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="js/scripts.js"></script>
    <style>
        .d-none {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Регистрация -->
        <div id="registerContainer">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? 
                <button class="btn btn-link" id="showSignIn">Sign In</button>
            </p>
        </div>

        <!-- Вход -->
        <div id="loginContainer" class="d-none">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Email</label>
                    <input type="email" id="loginUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="twoFactorCode">2FA Code</label>
                    <input type="text" id="twoFactorCode" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? 
                <button class="btn btn-link" id="showSignUp">Sign Up</button>
            </p>
        </div>
    </div>
</body>
</html>
