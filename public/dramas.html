        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Main content -->
    <main class="container mt-5">
        <section id="dramas">
            <h2 class="mb-4">Dramas Featuring Jo Bo Ah</h2>
            <!-- Container for displaying dramas -->
            <div id="dramasContainer" class="row"></div>

            <!-- Form for adding a new drama -->
            <div class="mt-5">
                <h2>Add New Drama</h2>
                <form id="createDramaForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image1">Image 1 URL</label>
                        <input type="text" id="image1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image2">Image 2 URL</label>
                        <input type="text" id="image2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image3">Image 3 URL</label>
                        <input type="text" id="image3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">Release Date</label>
                        <input type="date" id="releaseDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="genres">Genres (comma separated)</label>
                        <input type="text" id="genres" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="episodes">Episodes</label>
                        <input type="number" id="episodes" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Drama</button>
                </form>
            </div>
        </section>
    </main>
